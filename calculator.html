<!DOCTYPE html>
<html>

<head>
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body style="background-color: black;">
    <h1 id = "h1">Calculator</h1>
    <div class="box">
        <div class="screen">
            <p id ="inner-text"></p>
        </div>

        <div>
            <table>
                <tr>
                    <td class = "operations" id="C">C</td>
                    <td class = "operations" id="%">%</td>
                    <td class = "operations" id=".">.</td>
                    <td class = "operations" id = "+">+</td>
                </tr>
                <tr>
                    <td id="1">1</td>
                    <td id="2">2</td>
                    <td id="3">3</td>
                    <td class = "operations" id = "-">-</td>
                </tr>

                <tr>
                    <td id="4">4</td>
                    <td id="5">5</td>
                    <td id="6">6</td>
                    <td class = "operations" id = "*">*</td>
                </tr>

                <tr>
                    <td id="7">7</td>
                    <td id="8">8</td>
                    <td id="9">9</td>
                    <td class = "operations" id = "/">/</td>
                </tr>

                <tr>
                    <td colspan="3" class="zero" id="0">0</td>
                    <td class = "operations" id = "=">=</td>
                </tr>

            </table>
        </div>
    </div>

</body>

</html>
